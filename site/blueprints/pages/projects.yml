title:
  de: Projekte
  en: Projects

options:
  changeStatus: false
  delete: false

icon: 👨‍💻

tabs:
  projects:
    label:
      de: Projekte
      en: Projects
    icon: paragraph
    columns:
      - width: 1/3
        sections:
          drafts:
            type: pages
            template: project
            headline:
              de: Entwürfe
              en: Drafts
            status: draft

          unlisted:
            type: pages
            template: project
            headline:
              de: Ungelistet
              en: Unlisted
            status: unlisted

      - width: 2/3
        sections:
          listed:
            type: pages
            template: project
            info: "{{ page.subtitle }}"
            headline:
              de: Veröffentlichte Projekte
              en: Published Projects
            status: listed
            layout: cards
            image:
              query: page.thumbnail.toFile
              cover: true

  settings:
    label:
      de: Seite
      en: Page
    icon: draft
    columns:
      - width: 2/3
        sections:
          text:
            type: fields
            fields:
              text:
                label: Text
                type: writer
                inline: true

      - width: 1/3
        sections:
          meta: sections/meta

  images: tabs/images
