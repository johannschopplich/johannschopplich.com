[buildPlans.iosevka-aile]
family = "Iosevka Aile"
spacing = "quasi-proportional"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
webfontFormats = ['woff2']

[buildPlans.iosevka-aile.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-aile.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.iosevka-aile.weights.semibold]
shape = 600
menu = 600
css = 600

[buildPlans.iosevka-aile.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-aile.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka-aile.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-aile.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
