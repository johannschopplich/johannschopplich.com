[buildPlans.IosevkaAile]
family = "Iosevka Aile"
spacing = "quasi-proportional"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
webfontFormats = ['woff2']

[buildPlans.IosevkaAile.variants]
inherits = "ss14"

[buildPlans.IosevkaAile.ligations]
inherits = "dlig"

[buildPlans.IosevkaAile.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaAile.weights.Medium]
shape = 500
menu = 500
css = 500

[buildPlans.IosevkaAile.weights.SemiBold]
shape = 600
menu = 600
css = 600

[buildPlans.IosevkaAile.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaAile.widths.Normal]
shape = 572
menu = 5
css = "normal"

[buildPlans.IosevkaAile.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaAile.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
